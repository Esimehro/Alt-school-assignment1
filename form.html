<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
  </head>

  <body>
    <nav>
      <a href="index.html">About Me</a>
      <a href="form.html">Sign up</a>
    </nav>

    <h2>Sign Up</h2>

    <section id="signup">
      <h3>Application Form</h3>
      <p>Fill in your details</p>
      <form action="">
        <div>
          <label for="First Name">First Name: </label
          ><input type="text" name="" placeholder="Enter first name" required />
        </div>

        <br />
        <br />

        <div>
          <label for="Last Name">Last Name: </label
          ><input type="text" name="" placeholder="Enter last name" required />
        </div>

        <br />
        <br />

        <div>
          <label for="">Gender:</label>
          <select>
            <option value="">Select gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="date">DOB: </label>
          <input type="date" name="" required />
        </div>

        <br />
        <br />

        <div>
          <label for="Email">Email Address: </label>
          <input
            type="text"
            name=""
            placeholder="Enter email address"
            required
          />
        </div>

        <br />
        <br />

        <div>
          <label for="Education">Education Level:</label>
          <select>
            <option value="">Select level of education</option>
            <option value="">Bsc</option>
            <option value="">Msc</option>
            <option value="">Diploma</option>
            <option value="">Doctorate (PhD)</option>
            <option value="">High School / Secondary</option>
            <option value="">Under Graduate</option>
            <option value="">Junior / Middle School</option>
            <option value="">Post Graduate</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="Country">Country:</label>
          <select>
            <option value="">Select your country</option>
            <option value="">Afghanistan</option>
            <option value="">Albania</option>
            <option value="">Angola</option>
            <option value="">Barbados</option>
            <option value="">Canada</option>
            <option value="">France</option>
            <option value="">Nigeria</option>
            <option value="">Mexico</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="State">State/City of Residence: </label>
          <input
            type="text"
            name=""
            placeholder="Enter your state of residence"
            required
          />
        </div>

        <br />
        <br />

        <div>
          <label for="Employment">Employment Status:</label>
          <select>
            <option value="">Select employment status</option>
            <option value="">Employed</option>
            <option value="">Unemployed</option>
            <option value="">self-employed</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="Phone">Phone Number: </label>
          <input type="number" name="" placeholder="0811111111" required />
        </div>

        <br />
        <br />

        <div>
          <label for="School">Choose School:</label>
          <select>
            <option value="">Select school</option>
            <option value="">School of Engineering</option>
            <option value="">School of Business</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="Course">Choose Course of Study:</label>
          <select>
            <option value="">Select course</option>
            <option value="">No data</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="about">How did you hear about us?</label>
          <select>
            <option value="">Select channel</option>
            <option value="">Twitter</option>
            <option value="">Facebook</option>
            <option value="">Linkedln</option>
            <option value="">Youtube</option>
            <option value="">Friend</option>
            <option value="">WhatsApp</option>
            <option value="">Instagram</option>
            <option value="">Billboard</option>
          </select>
        </div>

        <br />
        <br />

        <div>
          <label for="Discount">Scholarship/Discount Code (optional): </label>
          <input
            type="text"
            name=""
            placeholder="Scholarship or student Id"
            required
          />
        </div>

        <br />

        <div>
          <h4>
            By clicking continue, I agree to &nbsp;<a
              href="https://www.altschoolafrica.com/terms"
              target="__blank"
              >Terms of Use</a
            >&nbsp;and acknowledge that I <br />
            have read the &nbsp;<a
              href="https://www.altschoolafrica.com/policy"
              target="__blank"
              >Privacy Policy.</a
            >
          </h4>
        </div>
        <div>
          <button type="submit">Proceed</button>
        </div>


        <p>
          Already have an account? <span><a href="#">Sign in</a></span>
        </p>
      </form>
    </section>
  </body>
</html>
